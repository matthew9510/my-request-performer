<mat-card class="mat-card-container mat-elevation-z0" color="accent">

  <img mat-card-image src="../assets/images/iPad-Pro-11-advertising-wallpaper-8-yellow-splash.jpg" alt=""
        class="image">
        <span class="date" style="position: absolute;                      /* vertical alignment */
  transform: translate(18%, 120%);">{{date}}</span>
  <mat-card-content class="info">
    <span class="venue">{{venue}}</span><br>
    <span class="title">{{title}}</span>
  </mat-card-content>
  <button mat-button color="primary" (click)="editEvent(id)" style="padding-left: 0; margin-left: 0;">
    <mat-icon>edit</mat-icon>
  </button>
</mat-card>
