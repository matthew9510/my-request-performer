<mat-card class="mat-card-container mat-elevation-z0" color="accent">
  <img mat-card-image src="../assets/images/test-image.png" alt="" class="image">
  <span class="date">{{event?.date}}</span>
  <mat-card-content class="info">
    <span class="venue">{{venue?.name}}</span><br>
    <span class="title">{{event?.title}}</span>
  </mat-card-content>

  <div class="buttons">
    <button mat-raised-button color="accent" (click)="cloneEvent()">
      Edit
    </button>

    <span class="buttons-spacing">

    </span>

    <button mat-raised-button color="primary" (click)="startEvent(event?.id)">
      Start
    </button>
  </div>

</mat-card>
