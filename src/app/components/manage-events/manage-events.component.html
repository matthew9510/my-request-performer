
<div class="header">
<mat-toolbar>
  <div id="leftToolbar">
    <h5>
      <span *ngIf="scheduled || (!history && !scheduled)">Scheduled</span> <span
      *ngIf="!history && !scheduled"> | </span> <span *ngIf="history || (!history && !scheduled)">History</span>
    </h5>

  </div>


  <mat-form-field>
    <input matInput id="searchInput" [(ngModel)]="searchText" *ngIf="scheduled || history" placeholder="Search event...">
  </mat-form-field>

  <mat-select id="rightToolbar">
    <mat-option (click)="getEvents()">
      Scheduled
    </mat-option>
    <mat-option (click)="getPastEvents()">
      History
    </mat-option>
    <mat-option (click)="createEvent()">
     <mat-icon>add</mat-icon> New Event
    </mat-option>
  </mat-select>
</mat-toolbar>
</div>


<cdk-virtual-scroll-viewport itemSize="80" *ngIf="!history">
  <mat-list class="events">
    <app-eventdetails  *cdkVirtualFor="let event of events | filter : searchText" mat-list-item class="event" [eventData]="event">
    </app-eventdetails>
  </mat-list>
</cdk-virtual-scroll-viewport>

<cdk-virtual-scroll-viewport itemSize="80" *ngIf="!scheduled">
  <mat-list class="events" >
    <app-eventdetails *cdkVirtualFor="let pastEvent of pastEvents | filter : searchText " mat-list-item class="event" [eventData]="pastEvent">
    </app-eventdetails>
  </mat-list>
</cdk-virtual-scroll-viewport>
