<div class="wrapper">
  <mat-card class="mat-card-container mat-elevation-z4" color="accent">

    <img mat-card-image src="../assets/images/iPad-Pro-11-advertising-wallpaper-8-yellow-splash.jpg" alt="" style="width: 90px; height: 80px"><span class="date" style="position: absolute;                      /* vertical alignment */
    transform: translate(0%, 65%);">{{event.date}}</span>
    <div class="contentContainer">
      <mat-card-content style="transform: translate(15%, 0%);">
        <span class="venue">{{event.venue}}</span><br>
        <span class="title">{{event.title}}</span>
      </mat-card-content>
      <button mat-button color="primary" (click)="editEvent(event.id)" style="padding-left: 0; margin-left: 0;"><mat-icon>edit</mat-icon></button>
    </div>
  </mat-card>
</div>
