<div class="wrapper">
  <mat-card class="mat-card-container" color="primary">

    <img mat-card-image src="../assets/images/iPad-Pro-11-advertising-wallpaper-8-yellow-splash.jpg" alt=""
         class="image"><span class="date" style="position: absolute;                      /* vertical alignment */
    transform: translate(-75%, 65%);">{{date}}</span>
    <div class="contentContainer">
      <mat-card-content class="info">
        <span class="venue">{{venue}}</span><br>
        <span class="title">{{title}}</span>
      </mat-card-content>
    </div>
    <button mat-button color="primary" (click)="editEvent(id)" style="padding-left: 0; margin-left: 0;">
    <mat-icon>edit</mat-icon>
  </button>
  </mat-card>
</div>
