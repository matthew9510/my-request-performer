org: softstack
app: my-request
service: my-request-image-api

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs10.x
  region: us-west-2
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: services/images/image/create.create
    events:
      - http:
          path: image
          method: post
          cors: true

  list:
    handler: services/images/image/list.list
    events:
      - http:
          path: image
          method: get
          cors: true

  get:
    handler: services/images/image/get.get
    events:
      - http:
          path: image/{id}
          method: get
          cors: true

  update:
    handler: services/images/image/update.update
    events:
      - http:
          path: image/{id}
          method: put
          cors: true

  delete:
    handler: services/images/image/delete.delete
    events:
      - http:
          path: image/{id}
          method: delete
          cors: true

resources:
  Resources:
    ImagesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
